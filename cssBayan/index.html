<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>CSS Bayan</h1>
</header>
<main>
    <div class="memes-box">
        <div class="meme-item">
            <input class="meme-input" type="radio" name="meme" id="meme_1" checked>
                <label class="meme-title" for="meme_1">
                    <span>Самодисциплина</span>
                    <span class="arrow"></span>
                </label>
            <div class="meme">
                <img src="./assets/first.jpg" alt="meme_1" class="meme-pic">
            </div>
        </div>
        <div class="meme-item">
            <input class="meme-input" type="radio" name="meme" id="meme_2">
                <label class="meme-title" for="meme_2">
                    <span>Классика сабмита</span>
                    <span class="arrow"></span>
                </label>
            <div class="meme">
                <img src="./assets/second.png" alt="meme_2" class="meme-pic">
            </div>
        </div>
        <div class="meme-item">
            <input class="meme-input" type="radio" name="meme" id="meme_3">
                <label class="meme-title" for="meme_3">
                    <span>Преображение после stage#2</span>
                    <span class="arrow"></span>
                </label>
            <div class="meme">
                <img src="./assets/third.png" alt="meme_3" class="meme-pic">
            </div>
        </div>
        <div class="meme-item">
            <input class="meme-input" type="radio" name="meme" id="meme_4">
            <label class="meme-title" for="meme_4">
                <span>Преимущество RS School</span>
                <span class="arrow"></span>
            </label>
            <div class="meme">
                <img src="./assets/fourth.png" alt="meme_4" class="meme-pic">
            </div>
        </div>
        <div class="meme-item">
            <input class="meme-input" type="radio" name="meme" id="meme_5">
            <label class="meme-title" for="meme_5">
                <span>Важный день</span>
                <span class="arrow"></span>
            </label>
        <div class="meme">
            <img src="./assets/fifth.png" alt="meme_5" class="meme-pic">
        </div>
    </div>
    </div>
</main>
